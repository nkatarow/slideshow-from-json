<!doctype html>
<head>
    <title>Naughty or Nice</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <header>
        <h1 class="logo">Naughty or Nice</h1>
    </header>

    <!-- These are the default elements the JS will use if not instansiated with other options -->
    <section class="main" role="main">
        <ul id="slideshow"></ul>
    </section>

    <!-- Added this as an example to pass custom options -->
    <section class="secondary" role="main">
        <ul id="slides"></ul>
    </section>

    <!-- Grab Google CDN's jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script>
        // Showing example of how to instantiate with options other than defaults
        IS.init({ list: '#slides', container: '.secondary' });
    </script>
</body>
</html>
